<!-- hospital_app/templates/hospital_app/prescription_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Prescription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Prescription</h1>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'prescription_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
