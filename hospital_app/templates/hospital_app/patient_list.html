<!-- hospital_app/templates/hospital_app/patient_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Patient List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Patients</h1>
        <a href="{% url 'add_patient' %}" class="btn btn-primary mb-3">Add New Patient</a>
        <a href="{% url 'home' %}" class="btn btn-secondary mb-3">Back to Home</a>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>Name</th>
                    <th>NHS Number</th>
                    <th>Date of Birth</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for patient in patients %}
                <tr>
                    <td>{{ patient.patient_id }}</td>
                    <td>{{ patient.patient_name }}</td>
                    <td>{{ patient.nhs_number }}</td>
                    <td>{{ patient.date_of_birth }}</td>
                    <td>
                        <a href="{% url 'patient_prescriptions' patient.patient_id %}" class="btn btn-info btn-sm">Prescriptions</a>
                        <a href="{% url 'update_patient' patient.patient_id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_patient' patient.patient_id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center">No patients available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
